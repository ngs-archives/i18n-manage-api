machine:
  node:
    version: 0.10.26
  environment:
    MOCHA_REPORTER: spec
compile:
  override:
    - cd example && npm install && npm run build
test:
  override:
    - npm test
deployment:
  default:
    branch: master
    commands:
      - git push --force "git@heroku.com:${HEROKU_APP_NAME}.git" $CIRCLE_SHA1:refs/heads/master
